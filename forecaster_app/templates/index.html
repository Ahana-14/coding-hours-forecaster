<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Hours Forecaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .btn-predict {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Coding Hours Forecaster</h2>
            <form id="predictForm">
                <div class="mb-3">
                    <label for="hobby" class="form-label">Top Hobby:</label>
                    <input type="text" id="hobby" name="hobby" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="club" class="form-label">Top Club:</label>
                    <input type="text" id="club" name="club" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="books" class="form-label">Reads books:</label>
                    <select id="books" name="books" class="form-select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-predict w-100">Predict</button>
            </form>
            <div id="result" class="mt-4 text-center fw-bold text-success"></div>
        </div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch("/predict/", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.prediction) {
                document.getElementById("result").innerText = data.prediction;
            } else {
                document.getElementById("result").innerText = "Error: " + (data.error || "Something went wrong");
            }
        });
    </script>
</body>
</html>
